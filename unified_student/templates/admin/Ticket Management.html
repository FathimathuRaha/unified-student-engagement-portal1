<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
{% extends 'admin/admin_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/add_ticket_post/">
    {% csrf_token %}
  <table width="200" border="1"class="table table-bordered">
    <tr>
      <td>Ticket No</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required class="form-control"/></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" required class="form-control"/></td>
    </tr>
    <tr>
      <td>Student Name</td>
      <td><label for="select1"></label>
        <select name="select1" id="select">
            {% for i in student %}
            <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}

      </select></td>
    </tr>
    <tr>
      <td>Event name</td>
      <td><label for="select"></label>
        <select name="select" id="select">
            {% for i in eventd %}
            <option value="{{ i.id }}">{{ i.event_name }}</option>
            {% endfor %}

      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Generate" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}

</body>
</html>
