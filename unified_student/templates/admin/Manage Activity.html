{% extends 'admin/admin_index.html' %}
{% block body %}

<!-- Optional: Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="container d-flex justify-content-center align-items-center mt-5 mb-5" style="min-height: 80vh;">
    <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 600px;">
        <h3 class="text-center text-primary mb-4 fw-bold">
            <i class="bi bi-award-fill me-2"></i>Add KTU Activity Points
        </h3>

        <form id="form1" name="form1" method="post" action="/myapp/add_activity_post/">
            {% csrf_token %}

            <div class="mb-3">
                <label for="point" class="form-label fw-semibold">Points (As per KTU Guidelines)</label>
                <select name="point" id="point" class="form-select rounded-pill shadow-sm" required>
                    <option value="6">6 Points - College Level KTU Workshop</option>
                    <option value="15">15 Points - NIT/IIT Workshop</option>
                    <option value="4">4 Points - Poster Presentation</option>
                    <option value="10">10 Points - NIT/IIT Poster Presentation</option>
                    <option value="20">20 Points - Internship</option>
                    <option value="8">8 Points - Sports</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label fw-semibold">Category</label>
                <select name="category" id="category" class="form-select rounded-pill shadow-sm" required>
                    <option value="Seminar and Workshop(KTU)">Seminar and Workshop (KTU)</option>
                    <option value="Seminar and Workshop(NIT/IIT)">Seminar and Workshop (NIT/IIT)</option>
                    <option value="Poster presentation(KTU)">Poster Presentation (KTU)</option>
                    <option value="Poster presentation(NIT/IIT)">Poster Presentation (NIT/IIT)</option>
                    <option value="Poster presentation">Poster Presentation</option>
                    <option value="Sports">Sports</option>
                    <option value="Internship">Internship</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="level" class="form-label fw-semibold">Level</label>
                <select name="level" id="level" class="form-select rounded-pill shadow-sm" required>
                    <option value="College">College Level</option>
                    <option value="University">University Level</option>
                    <option value="National">National Level</option>
                    <option value="International">International Level</option>
                </select>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success rounded-pill px-4 fw-semibold">
                    <i class="bi bi-plus-circle-fill me-2"></i>Add Activity
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
