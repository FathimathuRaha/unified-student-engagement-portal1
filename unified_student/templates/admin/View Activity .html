{% extends 'admin/admin_index.html' %}
{% block body %}

<div class="container mt-4">
    <h2 class="mb-4 text-center">Activity Points</h2>

    <form method="post" action="/myapp/view_activity_post/" class="mb-4">
        {% csrf_token %}
        <div class="row g-2">
            <div class="col-md-10">
                <input type="text" name="textfield" id="textfield" required class="form-control" placeholder="Search by category, level, etc." />
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>SI No</th>
                    <th>Point</th>
                    <th>Category</th>
                    <th>Level</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr class="text-center">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.point }}</td>
                    <td>{{ i.category }}</td>
                    <td>{{ i.level }}</td>
                    <td>
                        <a href="/myapp/delete_activity/{{ i.id }}"
                           onclick="return confirm('Are you sure you want to delete this activity?')"
                           class="btn btn-sm btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No activity points found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
