<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
{% extends 'admin/admin_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/view_issuedcertificate_post/">
{% csrf_token %}

  <table width="200" border="1"class="table table-bordered">
    <tr>
      <td>From</td>
      <td><label for="textfield"></label>
      <input type="date" name="textfield" id="textfield" class="form-control"/></td>
      <td>To</td>
      <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" class="form-control"/></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></td>
    </tr>
  </table>
  <table width="200" border="1"class="table table-bordered">
    <tr>
      <th scope="col">SI No</th>
      <th scope="col">Certificate </th>
      <th scope="col">Date</th>
      <th scope="col">Student Name</th>
       <th scope="col">Event Name</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>{{ i.certificate }}&nbsp;</td>
      <td>{{ i.date }}&nbsp;</td>
      <td>{{ i.STUDENT.name }}&nbsp;</td>
        <td>{{i.EVENT_DETAILS.event_name }}&nbsp;</td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}

</body>
</html>
