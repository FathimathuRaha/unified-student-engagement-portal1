<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
{% extends 'Event Coordinator/ec_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/view_activitypoint_post/">
{% csrf_token %}

  <table width="200" border="1"class="table table-bordered">
    <tr>
      <td>
      <input type="text" name="textfield" id="textfield" required class="form-control"/></td>

      <td><input type="submit" name="button" id="button" value="Search" /></td>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <td>SI No</td>
      <td>Student Name</td>
      <td>Event Type</td>
      <td>Point</td>
      <td>Action</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.STUDENT.name }}</td>
      <td>{{ i.EVENT_DETAILS.event_name }}&nbsp;</td>
      <td>&nbsp;{{ i.ACTIVITY.point }}</td>
        <td><a href="myapp/edit_activitypoint_get/"class="btn btn-success">Edit</a></td>
        <td><a href="/myapp/delete_activitypoint/{{ i.id }}" onclick="return confirm('are you sure')"class="btn btn-danger">Delete</a></td>

    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}

</body>
</html>
